<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed if you want transparent) -->
  <rect width="100" height="100" fill="#000000" rx="20"/>
  
  <!-- Main V shape -->
  <path d="M 20 30 L 50 80 L 50 80 L 80 30" 
        stroke="url(#goldGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"
        filter="url(#shadow)"/>
  
  <!-- Top right segment (diamond/gem facet) -->
  <path d="M 60 20 L 80 30" 
        stroke="url(#goldGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        filter="url(#shadow)"/>
</svg>
